<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Citi Bike Data Explorer</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>

    <!-- Load the base Style conditions for the Map -->
    <link rel="stylesheet" href="css/base-map.css"/>
    <link rel="stylesheet" href="css/controller-pane.css"/>

    <!-- Load the javascript scripts for Google Maps using our application API key -->
    <script
            src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization">
    </script>


    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

</head>
<body>

<div id="map_canvas"></div>

<div id="controller-pane">
    <h1>Citi Bike Data Explorer</h1>

    <div class="tab_wrap">
        <div class="tabs">
            <ul class="tabs">
                <li><a href="#stationTab">Station</a></li>
                <li><a href="#bikeTab">Bike</a></li>
            </ul>
        </div>
        <div id="stationTab">
            <!-- Selection mode. -->
            <h4>Station Selection</h4>
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-default">Single Mode</button>
                <button type="button" class="btn btn-default">Multi Mode</button>
                <button type="button" class="btn btn-default">Deselect All</button>
            </div>

            <!-- Search Bar -->
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <!-- Present the list of the all the stations  -->
            <form action="select.htm">
                <p>
                    <select id="station-list" name="stationResults" class="listContents" size="6" multiple>
                        <!--<option>A</option>-->
                    </select>
                </p>
            </form>
        </div>

        <!--  -->
        <div id="bikeTab">

            <!-- Search Bar for  -->
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <!--  -->
            <form action="select.htm">
                <p>
                    <select id="bike-list" name="stationResults" class="listContents" size="6" multiple>
                        <!--<option>A</option>-->
                    </select>
                </p>
            </form>
        </div>

        <div id="timeRangeSection1">
            <h3>Time Range</h3>
            <div id="slider-range"></div>
            <script type="text/javascript">
                $("#slider-range").slider({
                    range: true,
                    min: 0,
                    max: 1439,
                    values: [540, 1020],
                    step:5
                });
            </script>
        </div>

        <div id="widgetSection1">
            <h3>Widget Extras</h3>
        </div>


        <div id="statisticSection1">
            <h3>Statistics</h3>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/Tabs.js"></script>
<!-- Slider Control -->
<script type="text/javascript" src="js/bootstrap-slider.js"></script>

<!-- Reference our Model scripts. -->
<script type="text/javascript" src="js/model/CitiBikeApi.js"></script>
<script type="text/javascript" src="js/model/CitiBikeModel.js"></script>

<!-- Reference our View classes. -->
<script type="text/javascript" src="js/view/MapView.js"></script>
<script type="text/javascript" src="js/view/InputView.js"></script>

<!-- Reference our Controller classes. -->
<script type="text/javascript" src="js/controller/MapController.js"></script>
<script type="text/javascript" src="js/controller/InputController.js"></script>

<!-- The application javascript class that starts the entire user interface -->
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
