<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Citi Bike Data Explorer</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>

    <!-- Load the base Style conditions for the Map -->
    <link rel="stylesheet" href="css/base-map.css"/>
    <link rel="stylesheet" href="css/controller-pane.css"/>

    <!-- Load the javascript scripts for Google Maps using our application API key -->
    <script
            src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization">
    </script>

    <!-- Set up the Google Map and create all the callbacks. -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

</head>
<body>

<div id="map_canvas"></div>

<div id="controller-pane">
    <h1>Citi Bike Data Explorer</h1>

    <div class="tab_wrap">
    <div class="tabs">
        <ul class="tabs">
            <li><a href="#tab1">Station</a></li>
            <li><a href="#tab2">Bike</a></li>
        </ul>

    </div>
    <div id="tab1">
        <div id="searchSection">

            <h3>Station Selection</h3>
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-default">Select All Stations</button>
                <button type="button" class="btn btn-default">Deselect All Stations</button>
                <button type="button" class="btn btn-default">Single Mode</button>
                <button type="button" class="btn btn-default">Multi Mode</button>
            </div>

            <form name="searchBarForm" action="">
                <input type="text" name="searchBar" value="Search Station"
                       onfocus="this.value==this.defaultValue?this.value='':null">
                <input type="button" value="Search" onclick="searchStation(document.searchBarForm.searchBar.value)">
            </form>
            <form action="select.htm">
                <p>
                    <select name="stationResults" class="listContents" size="6" multiple>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                    </select>
                </p>
            </form>
        </div>

        <div id="timeRangeSection1">
            <h3>Time Range</h3>

            <div id="slider-range1"></div>
            <script type="text/javascript">
            $("#slider-range1").slider({
                range: true,
                min: 0,
                max: 1439,
                values: [540, 1020],
                step:5
            });

            </script>
        </div>

        <div id="widgetSection1">
            <h3>Widget Extras</h3>
        </div>


        <div id="statisticSection1">
            <h3>Statistics</h3>
        </div>
    </div>
    <div id="tab2">
        <div id="searchSection2">
            <form name="searchBarForm" action="">
                <input type="text" name="searchBar" value="Search Bike"
                       onfocus="this.value==this.defaultValue?this.value='':null">
                <input type="button" value="Search" onclick="searchBike(document.searchBarForm.searchBar.value)">
            </form>
            <form action="select.htm">
                <p>
                    <select name="bikeResults" class="listContents" size="6" multiple>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                    </select>
                </p>
            </form>
        </div>

        <div id="timeRangeSection2">
            <h3>Time Range</h3>

            <div id="slider-range2"></div>
            <script type="text/javascript">
            $("#slider-range2").slider({
                range: true,
                min: 0,
                max: 1439,
                values: [540, 1020],
                step:5
            });

            </script>
        </div>

        <div id="widgetSection2">
            <h3>Widget Extras</h3>
        </div>


        <div id="statisticSection2">
            <h3>Statistics</h3>
        </div>
    </div>
    </div>


</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/Tabs.js"></script>

<!-- Reference our Model scripts. -->
<script type="text/javascript" src="js/model/CitiBikeApi.js"></script>
<script type="text/javascript" src="js/model/CitiBikeModel.js"></script>

<!-- Reference our View classes. -->
<script type="text/javascript" src="js/view/MapView.js"></script>
<script type="text/javascript" src="js/view/InputView.js"></script>

<!-- Reference our Controller classes. -->
<script type="text/javascript" src="js/controller/MapController.js"></script>

<!-- The application javascript class that starts the entire user interface -->
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
