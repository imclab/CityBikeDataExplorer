<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Citi Bike Data Explorer</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/tap-order.css">

    <!-- Load the base Style conditions for the Map -->
    <link rel="stylesheet" href="css/base-map.css"/>

    <!-- Load the javascript scripts for Google Maps using our application API key -->
    <script
            src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization">
    </script>

    <!-- Set up the Google Map and create all the callbacks. -->
    <script src="js/setup.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script>
  $(function() {
    $( "#tabs" ).tabs();
  });
  </script>

</head>
<body>
<h1 >Citi Bike Data Explorer</h1>
<div id="map_canvas"></div>

<div id="controller-pane">
    <!--TODO Remove the place holder text with a controller pane.-->
    <ul class='tabs'>
        <li><a href='#tab1'>Station</a></li>
        <li><a href='#tab2'>Bike</a></li>
    </ul>
    <div id="tab1">
        <div id = "searchSection">
            <form name="searchBarForm" action="">
                <input type="text" name="searchBar" value="Search Station" onfocus="this.value==this.defaultValue?this.value='':null">
                <input type="button" value="Search" onclick="exec(document.Test.query.value)">
            </form>
            <form action="select.htm">
                <p>
                    <select name="results" size="10">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                    </select>
                </p>
            </form>
        </div>

        <h3>Time Range</h3>
        <div id="slider-range"></div>
        <script type="text/javascript">
            $("#slider-range").slider({
                range: true,
                min: 0,
                max: 1439,
                values: [540, 1020],
                step:5
            });
        </script>
    </div>
    <div id="tab2">
        <p>Morbi </p>
    </div>


</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/Tabs.js"></script>

<!-- Reference our Model scripts. -->
<script type="text/javascript" src="js/model/CitiBikeApi.js"></script>
<script type="text/javascript" src="js/model/CitiBikeModel.js"></script>

<!-- Reference our View classes. -->
<script type="text/javascript" src="js/view/MapView.js"></script>

<!-- Reference our Controller classes. -->
<script type="text/javascript" src="js/controller/MapController.js"></script>

<!-- The application javascript class that starts the entire user interface -->
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
